<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Music Player</h1>
    <div class="music__container">
        <div class="music__info">
            <h4 id="title"></h4>
            <div class="progress__container">
                <div class="progress"></div>
            </div>
        </div>

        <audio src="music/el-ghorba.mp3" id="audio"></audio>

        <div class="img__container">
            <img src="images/images.jpg" alt="music cover" id="cover">
        </div>
        <div class="navigation">
            <button class="action__btn" id="prev">
                <i class="fas fa-backward"></i>
            </button>
            <button class="action__btn" id="play">
                <i class="fas fa-play fa-2x"></i>
            </button>
            <button class="action__btn" id="next">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
